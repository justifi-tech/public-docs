get:
  summary: List Disputes
  description: |
    Any disputes associated with a payment are also included in the response of the [get payment API](https://docs.justifi.tech/api-spec#tag/Payments/operation/GetPayment) and the [list payments API](https://docs.justifi.tech/api-spec#tag/Payments/operation/ListPayments) response
  operationId: ListDisputes
  tags:
    - Disputes
  parameters:
    - $ref: ../components/parameters/authorization-header.yaml
    - $ref: ../components/parameters/sub-account.yaml
  responses:
    '200':
      description: Successfully list disputes
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../components/schemas/Envelope-list.yaml
              - properties:
                  type:
                    example: array
                  data:
                    items:
                      $ref: ../components/schemas/Dispute.yaml
