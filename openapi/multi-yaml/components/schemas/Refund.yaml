type: object
properties:
  id:
    description: refund unique id
    type: string
    example: re_xyz
  payment_id:
    description: the payment for which this refund is being issued
    type: string
    format: uuid
    example: py_xyz
  amount:
    description: the amount of this refund in cents
    type: number
    example: 100
  description:
    type: string
    description: an optional note about this refund
    example: customer canceled their order
  reason:
    description: the reason this refund is being issued
    type: string
    example: duplicate
    enum: [duplicate, fraudulent, customer_request]
  status:
    description: the status of this refund
    type: string
    example: succeeded
    enum: [pending, succeeded, failed]
  metadata:
    type: object
    format: json
    description: any useful information you'd like to store alongside this refund
    example: {}
  fees:
    type: array
    description: |
      Array of fee objects showing the fees returned to the merchant with this refund.
      Present when fees were specified in the refund request.
      See [Enhanced Fee Management](https://docs.justifi.tech/api-spec#section/Enhanced-Fee-Management) for full documentation.
    items:
      $ref: ./FeeResponse.yaml
    example:
      - type: processing_fee
        amount: 175
        remaining_amount: 0
  created_at:
    type: string
    format: date-time
    example: '2021-01-01T12:00:00Z'
  updated_at:
    type: string
    format: date-time
    example: '2021-01-01T12:00:00Z'
