type: object
properties:
  id:
    description: the object id, also found in the data object
    type: string
    format: uuid
    example: prefix_xyz (same as id of data object)
  type:
    description: the object type, or array of objects
    type: string
    example: account
  data:
    description: the attributes for the object
    type: object
  page_info:
    description: information for cursor style pagination, is null for single records
    type: null
    nullable: true
