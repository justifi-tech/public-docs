type: object
properties:
  id:
    description: unique checkout refund id
    type: string
    example: chr_xyz
  checkout_id:
    type: string
    format: uuid
    description: id of the checkout for this refund
  status:
    type: string
    enum: [succeeded, failed]
    example: succeeded
    description: the status of the refund, only succeeded or failed
  refund_response:
    type: string
    example: invalid_amount
    description: when refund fails, related error description. when refund succeeded additional refund info (or null).
  refund_amount:
    type: integer
    example: 4900
    description: the amount requested to refund (or full checkout amount)
  returned_fees:
    type: array
    description: |
      Array of fee objects showing the fees returned to the merchant with this checkout refund.
      Present when fees were specified in the refund request using the `returned_fees` parameter.
      Returns the same format as the request.
      See [Enhanced Fee Management](https://docs.justifi.tech/api-spec#section/Enhanced-Fee-Management) for full documentation.
    items:
      $ref: ./Fee.yaml
    example:
      - type: processing_fee
        amount: 95
  created_at:
    type: string
    format: date-time
    example: '2024-01-01T12:00:00Z'
  updated_at:
    type: string
    format: date-time
    example: '2024-01-01T12:00:00Z'
