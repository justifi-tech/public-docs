type: object
description: A fee object in API responses, including remaining refundable amount
properties:
  type:
    type: string
    enum: [processing_fee, platform_fee]
    description: |
      The type of fee:
      - `processing_fee`: Fees related to payment processing costs
      - `platform_fee`: Fees for your platform's services
    example: processing_fee
  amount:
    type: integer
    description: Original fee amount in cents
    example: 350
  remaining_amount:
    type: integer
    description: Amount still available for refund in cents. Updates after each partial refund.
    example: 350
required: [type, amount, remaining_amount]
