type: object
description: |
  A fee object in API responses. When creating a payment, returns basic fee confirmation.
  When fetching a payment, includes additional tracking fields like `id` and `remaining_amount`.
properties:
  id:
    type: string
    description: Unique identifier for this fee. Present when fetching a payment.
    example: pyfee_xyz
  type:
    type: string
    enum: [processing_fee, platform_fee]
    description: |
      The type of fee:
      - `processing_fee`: Fees related to payment processing costs
      - `platform_fee`: Fees for your platform's services
    example: processing_fee
  amount:
    type: integer
    description: Fee amount in cents
    example: 350
  currency:
    type: string
    description: Currency of the fee amount. Present when fetching a payment.
    enum: [usd, cad]
    example: usd
  remaining_amount:
    type: integer
    description: Amount still available for refund in cents. Updates after each partial refund. Present when fetching a payment.
    example: 350
required: [type, amount]
