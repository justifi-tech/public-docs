type: object
properties:
  id:
    description: unique balance transaction id
    type: string
    example: bt_xyz
  account_id:
    description: id of the account associated with the balance transaction
    type: string
    format: uuid
    example: acc_xyz
  amount:
    description: balance transaction amount, in cents
    type: number
    example: 100000
  available_on:
    type: string
    format: date-time
    example: '2021-01-01T12:00:00Z'
  currency:
    type: string
    enum: [usd, cad]
    example: usd
  description:
    type: string
    nullable: true
  fee:
    description: amount of fees deducted from the balance transaction amount, in cents
    type: number
    example: 5000
  financial_transaction_id:
    description: id of the financial transaction associated with the balance transaction
    type: string
    format: uuid
    example: ft_xyz
  net:
    description: net amount of the balance transaction (after fees are deducted), in cents
    type: number
    example: 600
  payout_id:
    description: id of the payout associated with the balance transaction
    type: string
    format: uuid
    example: po_xyz
  source_id:
    description: id of the source object associated with the balance transaction
    type: string
    format: uuid
    example: py_xyz
  source_type:
    description: type of source object associated with the balance transaction (for example payment, refund, dispute, payout)
    type: string
    example: payment
  source_payment_id:
    description: id of the payment associated with the source of the balance transaction
    type: string
    nullable: true
    example: py_xyz
  txn_type:
    description: |
      Type of transaction object associated with the balance transaction.

      Common types include:
      - `seller_payment`: Payment amount credited to merchant
      - `seller_payment_refund`: Payment refund debited from merchant
      - `processing_fee`: Processing fee deducted from merchant
      - `processing_fee_credit`: Processing fee credited to platform
      - `platform_fee`: Platform fee deducted from merchant
      - `platform_fee_credit`: Platform fee credited to platform
      - `processing_fee_return`: Processing fee returned on refund/void
      - `platform_fee_return`: Platform fee returned on refund/void
      - `partner_platform_discount_fee`: JustiFi basis point fee deducted from platform
      - `partner_platform_transaction_fee`: JustiFi per-transaction fee deducted from platform
      - `payout`: Payout to bank account
      - `refund`: Refund transaction

      See [Enhanced Fee Management](#section/Enhanced-Fee-Management) for details on fee-related transaction types.
    type: string
    example: seller_payment
  created_at:
    type: string
    format: date-time
    example: '2021-01-01T12:00:00Z'
  updated_at:
    type: string
    format: date-time
    example: '2021-01-01T12:00:00Z'
