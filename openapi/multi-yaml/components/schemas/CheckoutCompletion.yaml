type: object
properties:
  id:
    description: unique checkout completion id
    type: string
    example: chc_xyz
  payment_mode:
    type: string
    example: ecom
    enum: [ecom]
  payment_status:
    type: string
    enum: [succeeded, failed]
    example: succeeded
  payment_error_code:
    type: string
    example: ecom
    description: when payment fails, related error code
  payment_error_description:
    type: string
    example: ecom
    description: when payment fails, related error description
  payment_response:
    type: object
    description: the API response when trying to process the payment
  checkout_id:
    type: string
    format: uuid
    description: id of the checkout for this completion
  additional_transactions:
    type: array
    description: any other transactions we processed while completing this checkout. For example, insurance payments
  checkout:
    $ref: ./Checkout.yaml
  payment_id:
    type: string
    format: uuid
    example: 'py_xyz123'
    description: id of the payment associated with this checkout, when successful
  payment_method_id:
    type: string
    format: uuid
    example: 'pm_xyz123'
    description: id of the payment associated with this checkout, when successful
  created_at:
    type: string
    format: date-time
    example: '2024-01-01T12:00:00Z'
  updated_at:
    type: string
    format: date-time
    example: '2024-01-01T12:00:00Z'
