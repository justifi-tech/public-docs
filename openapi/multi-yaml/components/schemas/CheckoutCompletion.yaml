type: object
properties:
  id:
    description: unique checkout completion id
    type: string
    example: chc_xyz
  payment_mode:
    type: string
    example: ecom
    enum: [ecom]
  payment_status:
    type: string
    enum: [succeeded, failed]
    example: succeeded
  payment_response:
    type: object
    description: the API response when trying to process the payment
  checkout_id:
    type: string
    description: id of the checkout for this completion
  additional_transactions:
    type: array
    description: any other transactions we processed while completing this checkout. For example, insurance payments
  checkout:
    $ref: ./Checkout.yaml
  created_at:
    type: string
    format: date-time
    example: '2024-01-01T12:00:00Z'
  updated_at:
    type: string
    format: date-time
    example: '2024-01-01T12:00:00Z'
